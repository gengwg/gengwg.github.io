<p>
　　　　　　　　　　　　　　　　寒花葬志
<p>
　　　　　　　　　　　　　　   [明]归有光
<p>
　　婢，魏孺人媵也。嘉靖丁酉五月四日死，葬虚丘。事我而不卒，命也夫！
<p>
　　婢初媵时，年十岁，垂双鬟，曳深绿布裳。一日，天寒，〔艹热〕火煮荸荠熟，
婢削之盈瓯；余入自外，取食之；婢持去，不与。魏孺人笑之。孺人每令婢倚几旁
饭，即饭，目眶冉冉动。孺人又指予以为笑。
<p>
　　回思是时，奄忽便已十年。吁，可悲也已！
<p>
　　（《震川文集》）

<p>
　　　　　　　　　　　　　　  送董生邵南序
<p>
　　　　　　　　　　　　　　　　  韩愈
<p>
　　燕赵古称多慷慨悲歌之士。董生自举进士，屡不得志于有司，怀抱利器，郁郁
适兹土。吾知其必有合也。董生勉乎哉！
<p>
　　夫以子之不遇时，苟慕义强仁者，皆爱惜焉。况燕赵之士，出乎其性者哉。然
吾尝闻：风俗与化移易。吾恶知其今不异于古所云邪？聊以吾子之行卜之也。董生
勉乎哉！
<p>
　　吾因子有所感矣。为我吊望诸君墓，而观于其市，复有昔时屠狗者乎？为我谢
曰：明天子在上，可以出而仕矣！
